name: Continuous Integration ♾️⬇️

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 👀
        uses: actions/checkout@v3

      - name: Setup .NET ⚒️
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.x"

      - name: Restore packages and dependencies 📥📦
        run: dotnet restore

      - name: Build 👷‍♀🏗️
        run: dotnet build -c Release --norestore

