name: Continuous Integration ♾️⬇️

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"
  fork:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"

env:
  DOTNET_VERSION: "6.x"

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code 👀
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET ⚒️
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore packages and dependencies 📥📦
        run: dotnet restore

      - name: Build 👷‍♀🏗️
        run: dotnet build -c Release --no-restore

  Unit-Tests:
    needs: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code 👀
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET ⚒️
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run tests 🩺🔬🧑‍🔬
        run: dotnet test -c Release --no-restore
