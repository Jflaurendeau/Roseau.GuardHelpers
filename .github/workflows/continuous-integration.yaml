name: Continuous Integration ♾️⬇️

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"
  fork:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "*.md"

env:
  DOTNET_VERSION: "6.x"

jobs:
  Build-and-Tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code 👀
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET ⚒️
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore packages and dependencies 📥📦
        run: dotnet restore

      - name: Build 👷‍♀🏗️
        run: dotnet build -c Release --no-restore

      - name: Run tests 🩺🔬🧑‍🔬
        run: dotnet test -c Release --no-restore

  Semantic-versioning:
    runs-on: ubuntu-latest
    needs: Build-and-tests
    timeout-minutes: 10
    steps:
      - name: Check out code 👀
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Semantic versioning
        uses: PaulHatch/semantic-version@v5
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:"
          minor_pattern: "Feature:"
          format: "v${major}.${minor}.${patch}-Pre-release${increment}"